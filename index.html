<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="utf-8">
  <!-- <base href="/"> -->

  <title>Dada Koko</title>
  <meta name="description" content="comics, badges, playing cards and other by Dada Koko">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Template Basic Images Start -->
  <meta property="og:image" content="path/to/image.jpg">
  <link rel="icon" href="src/img/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="src/img/favicon/apple-touch-icon.png">
  <!-- Template Basic Images End -->

  <!-- Custom Browsers Color Start -->
  <meta name="theme-color" content="#000">
  <!-- Custom Browsers Color End -->

  <link rel="stylesheet" href="src/css/main.min.css">

</head>

<body>

  <div class="container">
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="mx-auto">
        <h1 class="text-light">DADA KOKO</h1>
      </div>
    </nav>
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-2">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-dark">
              <li class="breadcrumb-item">
                <a href="https://dadakokoo.github.io/page1/" class="text-light bg-dark font-weight-bold">Horrors</a>
              </li>
              <li class="breadcrumb-item">
                <a href="https://dadakokoo.github.io/page2/" class="text-light bg-dark font-weight-bold">Tales</a>
              </li>
              <li class="breadcrumb-item">
                <a href="https://dadakokoo.github.io/page3/" class="text-light bg-dark font-weight-bold">Comics</a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card-deck my-4">
          <div class="card border border-danger">
            <a href="https://dadakokoo.github.io/page1/">
              <img class="card-img-top" src="src/img/Diavolo.jpg" alt="Card image cap">
            </a>
            <div class="card-body bg-transparent">
              <h1 class="text-center font-weight-bold text-danger">HORRORS</h1>
            </div>
          </div>
          <div class="card border border-danger">
              <a href="https://dadakokoo.github.io/page2/">
                <img class="card-img-top" src="src/img/Cups01.jpg" alt="Card image cap">
              </a>
            <div class="card-body bg-transparent">
              <h1 class="text-center font-weight-bold text-danger">TALES</h1>
            </div>
          </div>
          <div class="card border border-danger">
              <a href="https://dadakokoo.github.io/page3/">
                <img class="card-img-top" src="src/img/Coins01.jpg" alt="Card image cap">
              </a>
            <div class="card-body bg-transparent">
              <h1 class="text-center font-weight-bold text-danger">COMICS</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar fixed-bottom navbar-dark bg-dark d-flex justify-content-center">
    <div class="container d-flex flex-row">
      <div class="d-flex flex-row">
        <i data-feather="phone-call"></i>
        <span class="text-light ml-2">+7 909 999 99 99</span>
      </div>
      <div class="d-flex flex-row">
        <i data-feather="mail"></i>
        <span class="text-light ml-2">dada@koko.com</span>
      </div>
      <div class="d-flex flex-row">
        <i data-feather="instagram"></i>
      </div>
      <div class="d-flex flex-row">
        <i data-feather="facebook"></i>
      </div>
    </div>
  </nav>

  <script src="src/js/scripts.min.js"></script>
  <script src="src/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script> -->
  <script>
    feather.replace({ color: 'white' });
  </script>
  <script src="src/libs/feather/feather.min.js"></script>
</body>

</html>
